version: "3"

services:
  php:
    build:
      context: ./docker/php
      args:
        - TZ=${TZ}
    volumes:
      - ./code:/work
      - ./logs:/var/log/php
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    working_dir: /work
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=${DB_HOST}
      - DB_DATABASE=${DB_NAME}
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - TZ=${TZ}
  mysql:
    build: ./docker/mysql
    volumes:
      - db-store:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_USER_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS}
      - TZ=${TZ}
    ports:
      - 3306:3306
  postgres:
    build: ./docker/postgres
    volumes:
      - db-store:/var/lib/postgres
      - ./logs:/var/log/postgres
    #      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - POSTGRES_DATABASE=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_USER_PASS}
      - POSTGRES_ROOT_PASSWORD=${DB_ROOT_PASS}
      - TZ=${TZ}
    ports:
      - 5432:5432
  nginx:
    build: ./docker/nginx
    depends_on:
      - php
    ports:
      - 8080:80
    volumes:
      - ./code:/work
      - ./logs:/var/log/nginx
      - ./docker/nginx/vhost.conf:/etc/nginx/conf.d/vhost.conf
    environment:
      - TZ=${TZ}

volumes:
  db-store:
